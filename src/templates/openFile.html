<div>
  <h2>Open file</h2>
  <p>
  <input type="text" ng-model="searchText"/>
  </p>
  <div ng-repeat="file in db | filter:{'name':searchText} track by $index" class="file" ng-click="closeThisDialog(file.cfs);">
    <div>{{file.name}}</div>
    <div>
      <span class="tag" ng-repeat="tag in file.tags">{{tag}}</span>
    </div>
  </div>
  <div style="text-align: center;padding: 30px;" ng-hide="db.length">There is no documents</div>
</div>
